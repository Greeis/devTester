    <div class="container novo-contato">
        <h4>Novo Contato</h4>
        <form action="sucesso.html">
            <div class="form-group">
                <input id="nome" class="form-control form-control-sm" type="text" placeholder="Nome completo">    
            </div>
            <div class="form-group">
                <input id="email" class="form-control form-control-sm" type="text" placeholder="Email">    
            </div>
            <div class="form-group">
                <input id="celular" class="form-control form-control-sm" type="text" placeholder="Celular" data-test="celular">    
            </div>
            <div class="form-group">
                <select id="tipo" class="form-control form-control-sm">
                    <option value="" disabled selected>Selecione</option>
                    <option value="Whats">Whats</option>
                    <option value="Telegram">Telegram</option>
                    <option value="SMS">SMS</option>
                </select>
                <small class="form-text text-muted">VocÃª deve selecionar pelo menos um tipo de contato.</small>    
            </div>
            <input type="submit" class="btn btn-success" value="Cadastrar">
        </form>
